{% extends "base.html" %}
{% load tags %}

{% block content %}
<div class="container-sm mt-5 d-flex flex-column align-items-center">
    <div class="bg-white rounded-4 shadow" style="padding: 7em 5em;">
        <h1 class="mb-5">Log in</h1>
        <form class="form-row d-flex flex-column align-items-center" method="post">
            {% csrf_token %}
            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="username">Email address</label>
                <input type="username" id="username" name="username" class="form-control" value="david" />
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" value="12345678" />
            </div>

            <!-- Submit button -->
            <button type="submit" style="background-color: #2aac94" class="btn btn-block rounded-pill ps-4 pe-4 mt-5 fs-4">Sign in</button>
        </form>
    </div>
</div>
    <div style="position: fixed; width: 100%; height: 100%; top:0; left: 0; z-index: -1; background-image: url('https://img.freepik.com/free-vector/green-leaf-design-element-set-beige-background-vector_53876-118061.jpg?w=2000')"></div>
{% endblock %}
